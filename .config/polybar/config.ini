[colors]
background = #1a1b26
background-alt = #33467C
foreground = #c0caf5
primary = #7aa2f7
secondary = #8ABEB7
alert = #f7768e
disabled = #444444

[bar/example]
monitor = ${env:MONITOR:}
width = 3800
height = 30pt
offset-x = 20
offset-y = 20
radius = 10

dpi = 140

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-color = #00000000

padding-left = 0
padding-right = 2

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = SourceHanSansJP;2
font-2 = Everson Mono;2
font-3 = DejaVuSansMono Nerd Font Mono;2
font-4 = Noto Mono;2

modules-left = xworkspaces
modules-center = xwindow
modules-right = player pulseaudio language xkeyboard date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "墳 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/player]
type = custom/script
exec = ~/.config/polybar/scripts/player-mpris-tail.py
tail = true

[module/language]
type = custom/script
exec = if [ $(fcitx5-remote -q) == "en" ]; then echo "en"; else echo "jp"; fi
label = %output%
interval = 0.1

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = 
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %d.%m.%Y %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
; pseudo-transparency = true

; vim:ft=dosini
